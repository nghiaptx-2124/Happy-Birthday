<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ch·ªçn Trang Ch√∫c M·ª´ng</title>
    <!-- Th√™m font Quicksand t·ª´ Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&family=Quicksand:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            position: relative;
            font-family: 'Comfortaa', cursive;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            margin-bottom: 80px;
            font-size: 2.8em;
            font-weight: 700;
            letter-spacing: 1px;
        }

        h1::after {
            content: '‚òÄÔ∏è';
            position: absolute;
            top: -20px;
            right: -40px;
            font-size: 0.8em;
            animation: shine 2s ease-in-out infinite;
        }

        @keyframes shine {
            0%, 100% { transform: scale(1) rotate(0deg); opacity: 0.9; }
            50% { transform: scale(1.2) rotate(15deg); opacity: 1; }
        }

        .button-container {
            display: flex;
            gap: 40px;
            perspective: 1000px;
        }

        .cloud-button {
            position: relative;
            padding: 20px 40px;
            font-size: 1.2em;
            color: #333;
            background: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 
                0 8px 15px rgba(0, 0, 0, 0.1),
                inset 0 -3px 10px rgba(0, 0, 0, 0.1),
                0 0 0 6px rgba(255, 255, 255, 0.2);
            font-weight: 500; /* Th√™m font-weight cho n√∫t */
            letter-spacing: 0.5px; /* Th√™m letter-spacing ƒë·ªÉ text d·ªÖ ƒë·ªçc h∆°n */
        }

        .cloud-button::before {
            content: '';
            position: absolute;
            top: -15px;
            left: 15px;
            width: 30px;
            height: 30px;
            background: white;
            border-radius: 50%;
            box-shadow: 
                50px -5px 0 10px white,
                25px -25px 0 8px white,
                75px -15px 0 12px white;
            transition: all 0.3s ease;
        }

        .cloud-button {
            animation: float-button 3s ease-in-out infinite;
        }

        @keyframes float-button {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .cloud-button:hover {
            animation-play-state: paused;
            transform: scale(1.05);
            box-shadow: 
                0 15px 25px rgba(0, 0, 0, 0.2),
                inset 0 -3px 10px rgba(0, 0, 0, 0.1),
                0 0 0 8px rgba(255, 255, 255, 0.3);
        }

        .cloud-button:hover::before {
            transform: translateY(-2px);
            box-shadow: 
                50px -5px 0 12px white,
                25px -25px 0 10px white,
                75px -15px 0 15px white;
        }

        /* Floating animation for background elements */
        .floating-element {
            position: absolute;
            pointer-events: none;
            animation: float 6s ease-in-out infinite;
            opacity: 0.6;
            font-size: 2em;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <!-- Th√™m c√°c ph·∫ßn t·ª≠ n·ªïi cho n·ªÅn ƒë·ªông -->
    <div class="floating-element" style="top: 10%; left: 10%;">üå∏</div>
    <div class="floating-element" style="top: 20%; right: 15%;">‚ú®</div>
    <div class="floating-element" style="bottom: 15%; left: 20%;">üéà</div>
    <div class="floating-element" style="bottom: 25%; right: 10%;">üéÄ</div>
    <div class="floating-element" style="top: 40%; left: 80%;">üí´</div>
    <div class="floating-element" style="bottom: 40%; left: 5%;">üåü</div>

    <h1>L·ª±a ch·ªçn th·∫ø gi·ªõi di·ªáu k√¨</h1>
    <div class="button-container">
        <a href="page1.html" class="cloud-button">Hu·ª≥nh Th·ªã M·ªπ Linh</a>
        <a href="page2.html" class="cloud-button">Nguy·ªÖn Th·ªã Trinh</a>
    </div>

    <script>
        // Th√™m c√°c ph·∫ßn t·ª≠ n·ªïi m·ªôt c√°ch ng·∫´u nhi√™n
        function addFloatingElement() {
            const elements = ['üå∏', '‚ú®', 'üéà', 'üéÄ', 'üí´', 'üåü'];
            const element = document.createElement('div');
            element.className = 'floating-element';
            element.textContent = elements[Math.floor(Math.random() * elements.length)];
            element.style.left = Math.random() * 100 + '%';
            element.style.top = Math.random() * 100 + '%';
            element.style.animationDelay = Math.random() * 5 + 's';
            document.body.appendChild(element);

            // X√≥a ph·∫ßn t·ª≠ sau khi ho√†n th√†nh animation
            setTimeout(() => {
                element.remove();
            }, 6000);
        }

        // Th√™m ph·∫ßn t·ª≠ m·ªõi m·ªói 3 gi√¢y
        setInterval(addFloatingElement, 3000);
    </script>
</body>
</html>
